<html lang="en">
  <head>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Vite + React</title>

  <body>
    <header class="d-flex align-items-center justify-content-center border-bottom bg-dark fixed-top">

      <div class="container d-flex  align-items-center align-  bg-dark justify-content-center ">
          
          <div class="col-2 logo-header bg-dark">
              <img class="img_logo" src="./img/Fabrica_de_muebles_Maciel.png" width="150" height="120" alt="Carpinteria de muebles Maciel">
          </div>

          <div class="col-7 d-inline-block text-white ">
              <div class="main" id="root">
                  
              </div>
          </div>

          <div class="col-3 d-flex align-items-center justify-content-end">

              <a   
                  
                  class="cart position-relative d-flex " 
                  aria-label="View your shopping cart"
                  data-bs-toggle="offcanvas" 
                  data-bs-target="#offcanvasRight" 
                  aria-controls="offcanvasRight"
                  style="font-size: 40px"
                  padding
                  >
                  

                  <i class="fa-solid fa-cart-shopping position-relative">
                      <span class="position-absolute 
                                   top-0
                                   start-100 
                                   translate-middle 
                                   badge 
                                   rounded-pill 
                                   bg-danger"
                                   style="font-size:15px"
                                   id="badgeCarrito" >0</span>
                  </i>

              </a>

          </div>

      </div>

  </header>

    <div id="BodyId">
    </div>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script type="module" src="./src/main.jsx"></script>
